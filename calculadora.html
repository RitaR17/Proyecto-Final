	<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">

                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Portafolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

<section>
	<div class="container text-center my-gradientcorea">
		<div class="row">
			<input class="form-control" type="text" id="resultado" value="">
		</div>
			<div class="row m-3 ">
				<div class="col">
				  <button class= "btn btn-danger btn-grad w-100" id="siete">7</button>
                </div>

                <div class="col">
				  <button class= "btn btn-danger btn-grad w-100" id="ocho">8</button>
				</div>

				<div class="col">
				  <button class= "btn btn-danger btn-grad w-100" id="nueve">9</button>
                </div>

                <div class="col">
				  <button class= "btn btn-danger btn-grad w-100" id="division">/</button>
                </div>
            </div> 


            <div class="row m-3 ">
            	<div class="col">
					 <button class= "btn btn-danger btn-grad w-100" id="cuatro">4</button>
			    </div>

			    <div class="col">
					 <button class= "btn btn-danger btn-grad w-100" id="cinco">5</button>
			    </div>

			    <div class="col">
					 <button class= "btn btn-danger btn-grad w-100" id="seis">6</button>
				</div>

			    <div class="col">
					 <button class= "btn btn-danger btn-grad w-100" id="multiplicacion">*</button>
                </div>
            </div>
       
        <div class="row m-3 ">
            	<div class="col">
					 <button onclick= "" class= "btn btn-danger btn-grad w-100" id="uno">1</button>
				</div>

			    <div class="col">
					 <button class= "btn btn-danger btn-grad w-100" id="dos">2</button>
				</div>

				<div class="col">
					 <button class= "btn btn-danger btn-grad w-100" id="tres">3</button>
				</div>

			    <div class="col">
					 <button class= "btn btn-danger btn-grad w-100" id="resta">-</button>
			    </div>
        </div>



        <div class="row m-3">
            	<div class="col">
					  <button class= "btn btn-danger btn-grad w-100" id="igual">=</button>
				</div>
				<div class="col">
					  <button class= "btn btn-danger btn-grad w-100" id="reset">C</button>
			    </div>
                <div class="col">
					  <button class= "btn btn-danger btn-grad w-100" id="cero">0</button>
				</div>
			    <div class="col">
					  <button class= "btn btn-danger btn-grad w-100" id="suma">+</button>					  
               </div>
        </div>

    </div>
</section>
